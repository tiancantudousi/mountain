<!DOCTYPE HTML>

<html ng-app="mynew">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1 ,maximum-scale=1.0, minimum-scale=1.0">
		<script src="js/jquery-2.2.0.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css">

		<link rel="stylesheet" href="css/ov-ndfs.css">
		<script src="js/bootstrap.min.js"></script>
		<script src="js/angular.js" type="text/javascript" charset="utf-8"></script>
		<title>检查记录</title>
		<style>
			
		</style>
	</head>

	<body ng-controller="controall">
		<div class="container body-content" style="background-color: white;">

			<div class="navbar navbar-fixed-top" style="border-bottom: 1px solid transparent;text-align: center;line-height:50px;">
				<span style="margin:0 auto;color:#2E929D;font-size:2rem;">您共有{{recordnum}}次检查记录</span>
			</div>

			<!--<div id="datebar" class="col-md-12 col-xs-12 col-sm-12" style="position:fixed;top:51px;height:20px;background-color:white;z-index:1;border-bottom:1px solid transparent;">

			</div>-->

			<div id="info-list-all" class="col-xs-12" style="background-color: white;margin-top:50px">
				<div id="2017">
					<div id="2017-10" class="col-md-12 col-xs-12 col-sm-12 panel-group summary-info year-month test">

						<div class="col-md-12 col-xs-12 col-sm-12 month" style="z-index:1;background-color: white;">

						</div>

						<div ng-repeat="value in checkrecordlist" class="col-xs-12 panel info-list" style="border-bottom:2px solid #158895;">
							<a data-toggle="collapse" data-parent="#2017-10" href="#{{$index}}" style="text-decoration:none;color:#333;">
								<div class="row simple-info" style="margin:0;background-color:#EDF6F7;">
									<div class="col-xs-3 col-sm-2 col-md-1 si-1" style="background-color:#D2E8EB;">
										<p class="si-1-1">{{value.StudyTime}}</p>
									</div>
									<div class="col-xs-8 col-sm-9 col-md-10 si-2">
										<p class="si-2-1" style="margin-top:8px;">{{value.StudyHospital}}</p>
										<p class="si-2-2">{{value.Modality}}</p>
									</div>
									<div class="col-xs-1 col-sm-1 col-md-1 si-3">
										<span class="glyphicon glyphicon-menu-down" style="color:#ccc;transition: All 0.4s ease-in-out;"></span>
									</div>
								</div>
							</a>

							<div id="{{$index}}" class="collapse row" style="margin:0;background-color:#D2E8EB;">
								<div class="col-xs-offset-3 col-sm-offset-2 col-md-offset-1 col-xs-9 col-sm-10 col-md-11 info-list-rs" style="background-color:white;">
									<p style="font-size:17px;padding-top:4px;">
									</p>
									<div class="col-xs-4" id="ExamResult" style="text-align:left">
										<a href="#"><img class="icon-rep" style="height:73px;" ng-src="{{value.ReportThumurl | checkimg}}" ng-click="imgonclick($index,0)"></a>
										<p>电子报告({{value.ReportCount}})</p>
									</div>
									<div class="col-xs-4" id="ExamFilm" style="text-align:left">
										<a href="#"><img class="icon-CT" style="height:73px;" ng-src="{{value.FilmThumurl}}" ng-click="imgonclick($index,1)"></a>
										<p>电子胶片({{value.FilmCount}})</p>
									</div>


									<hr style="border:0;margin:0px 0px; border-bottom:1px solid #ECEEEF;width:100%" />

								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>
		<script src="js/controal/checkrecordng.js" type="text/javascript" charset="utf-8"></script>
<!--		<script src="js/ov-scroll.js"></script>-->

		<script>
			var bodyheight = $(window).height();
			var bodywidth = $(window).width();
			$('body').css('width', `${bodywidth}px`);
			$('body').css('min-height', `${bodyheight}px`);
			$('.body-content').css('min-height', `${bodyheight}px`);
			//collapse
			$('.collapse').on('show.bs.collapse', function() {
				var elm = $(this).parent();
				$(elm.find("div .si-2")).css("border-left", "2px solid #168CD7");
				$(elm.find("div .si-1-1")).css("color", "#168CD7");
				$(elm.find("div .si-1-1")).css("font-weight", "500");
				var span = elm.find("span");
				$(span[0]).removeClass('glyphicon-menu-down').addClass('glyphicon-menu-up');
				//  $(span[0]).css("transform", "rotate(-180deg)");
			});
			$('.collapse').on('hidden.bs.collapse', function() {
				var elm = $(this).parent();
				$(elm.find("div .si-2")).css("border-left", "1px solid #ECEEEF");
				$(elm.find("div .si-1-1")).css("color", "");
				$(elm.find("div .si-1-1")).css("font-weight", "");
			});
			$('.collapse').on('hide.bs.collapse', function() {
				var elm = $(this).parent();
				var span = elm.find("span");
				$(span[0]).removeClass('glyphicon-menu-up').addClass('glyphicon-menu-down');
				//  $(span[0]).css("transform", "rotate(0deg)");
			});
		</script>

	</body>

</html>
